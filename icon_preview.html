<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finpalette 아이콘 시안</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .icon-box {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            /* 앱 아이콘처럼 보이게 둥근 모서리 적용 */
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.2rem;
            color: #374151;
            margin: 0;
        }
        p {
            color: #6b7280;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Finpalette 아이콘 시안</h1>

    <div class="container">
        <!-- 시안 A -->
        <div class="card">
            <div class="icon-box">
                <svg width="100%" height="100%" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#ffffff"/>
                    <!-- 팔레트 본체 -->
                    <path d="M256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48Z" fill="#F3F4F6"/>
                    <path d="M420 256C420 165.4 346.6 92 256 92C165.4 92 92 165.4 92 256C92 346.6 165.4 420 256 420C346.6 420 420 346.6 420 256Z" fill="#FFE4E6"/>

                    <!-- 물감 구멍들 (색상) -->
                    <circle cx="180" cy="180" r="35" fill="#F87171"/> <!-- Red -->
                    <circle cx="332" cy="180" r="35" fill="#60A5FA"/> <!-- Blue -->
                    <circle cx="180" cy="332" r="35" fill="#34D399"/> <!-- Green -->
                    <circle cx="332" cy="332" r="35" fill="#FBBF24"/> <!-- Yellow -->

                    <!-- 중앙 붓/돈 심볼 -->
                    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="180" fill="#4B5563">₩</text>
                </svg>
            </div>
            <h2>시안 A</h2>
            <p>심플 팔레트<br>(직관적, 귀여움)</p>
        </div>

        <!-- 시안 B -->
        <div class="card">
            <div class="icon-box">
                <svg width="100%" height="100%" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#1F2937"/>

                    <!-- 지갑 -->
                    <rect x="106" y="206" width="300" height="200" rx="30" fill="#4B5563"/>
                    <rect x="106" y="226" width="300" height="180" rx="30" fill="#374151"/>

                    <!-- 카드들 (부채꼴) -->
                    <rect x="156" y="120" width="200" height="140" rx="15" fill="#F87171" transform="rotate(-15 256 256)"/>
                    <rect x="156" y="120" width="200" height="140" rx="15" fill="#60A5FA" transform="rotate(0 256 256)"/>
                    <rect x="156" y="120" width="200" height="140" rx="15" fill="#34D399" transform="rotate(15 256 256)"/>

                    <!-- 지갑 앞면 덮개 -->
                    <path d="M106 280H406V376C406 392.569 392.569 406 376 406H136C119.431 406 106 392.569 106 376V280Z" fill="#1F2937" opacity="0.3"/>
                </svg>
            </div>
            <h2>시안 B</h2>
            <p>컬러풀 월렛<br>(세련됨, 핀테크)</p>
        </div>

        <!-- 시안 C -->
        <div class="card">
            <div class="icon-box">
                <svg width="100%" height="100%" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="512" height="512" fill="#ffffff"/>

                    <!-- F 로고 (붓터치 느낌) -->
                    <!-- 세로 획 -->
                    <rect x="120" y="80" width="80" height="352" rx="40" fill="#6366F1"/>

                    <!-- 가로 획 1 (위) -->
                    <rect x="220" y="80" width="180" height="80" rx="40" fill="#EC4899"/>

                    <!-- 가로 획 2 (중간) -->
                    <rect x="220" y="216" width="120" height="80" rx="40" fill="#10B981"/>

                    <!-- 점 (포인트) -->
                    <circle cx="380" cy="390" r="40" fill="#F59E0B"/>
                </svg>
            </div>
            <h2>시안 C</h2>
            <p>모던 F<br>(브랜드 로고, 깔끔함)</p>
        </div>
    </div>

</body>
</html>
